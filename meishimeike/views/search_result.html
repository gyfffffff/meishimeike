    <script>
        function redirectToSearchPage() {

            window.location.href = searchURL;

    <script>
        $(document).ready(function () {
            $(".table").tablesorter({
                textSorter: {
                    // 自定义字符串排序方法
                    0: function (a, b, direction, column, table) {
                        // 使用 localeCompare 进行自然排序
                        return a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });
                    }
                }
            });

            $(".btn-sort").on("click", function () {
                var index = $(this).data("sort");
                $(".table").trigger("sorton", [[[index, 0]]]);
            });
        });




        var datalist = '<!-- REPLACE_THIS_WITH_SQLRES -->'
        for (var idx in datalist) {
            var info = datalist[idx]

            var tr = $("<tr>")
            var shopNameLink = $("<a>").attr('href', '' + info['shop_name']).text(info['shop_name']);
            tr.append($("<td>").append(shopNameLink));
            tr.append($("<td>").text(info['matches']))
            tr.append($("<td>").text(info['laiyuan']))
            tr.append($("<td>").text(info['_time'].slice(0, 10)))
            $(".results").append(tr)
        }
        $('.results-title').text('搜索结果：' + datalist.length + '条')
    </script>
    <script>
        $(document).ready(function () {
            // 监听所有<a>标签点击事件，利用事件委托
            $(".dropdown-menu").on("click", ".search-link", function (event) {
                event.preventDefault(); // 阻止默认跳转行为

                // 获取输入框中的关键词
                var keyword = $("#keywordInput").val();

                // 获取点击的<a>标签的href属性值
                var linkHref = $(this).attr("href");

                // 构造完整的URL，将关键词作为参数拼接到链接中
                var url = linkHref + "?keyword=" + encodeURIComponent(keyword);

                // 发起请求
                window.location.href = url;
            });
        });
    </script>
